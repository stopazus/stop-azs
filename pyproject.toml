[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "stop-azs"
version = "0.1.0"
description = "Utilities for finding and removing duplicate availability zones"
readme = "README.md"
authors = [
  {name = "Stop AZS Contributors"}
]
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.scripts]
stop-azs = "stop_azs.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
test = ["pytest>=7.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]
