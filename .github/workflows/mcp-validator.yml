name: Run MCP Validator

on:
  push:
    branches:
      - main

jobs:
  run-mcp:
    name: Run GitHub MCP Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run MCP Container
        run: |
          docker run --rm \
            -e GITHUB_PERSONAL_ACCESS_TOKEN=${{ secrets.GH_TOKEN }} \
            -e REPO_NAME=${{ secrets.REPO_NAME }} \
            -e ORG_NAME=${{ secrets.ORG_NAME }} \
            ghcr.io/github/github-mcp-server:v1.0.0
