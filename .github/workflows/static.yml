# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e2e0b60d2b3e9168749a618145e6150d05a6eba
      - name: Setup Pages
        uses: actions/configure-pages@5e7dc81b69e68250ff82e2847e37efa248f9263e
      - name: Upload artifact
        uses: actions/upload-pages-artifact@68f7e65cf7c3d7db16860c971c9498e1a1c14099
        with:
          # Upload entire repository
          path: '.''
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@11bd71901bbe5b1630ceea73d27597364c9af683
